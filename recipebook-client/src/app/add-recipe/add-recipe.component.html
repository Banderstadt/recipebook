<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a recipe</h5>
        <button routerLink="/recipes" routerLinkActive="active" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>{{errorMsg}}</h3>
        <form #recipeForm="ngForm">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name">
          </div>
          <div class="form-group">
            <label>Ingredients</label>
            <input type="text" class="form-control" [(ngModel)]="ingredients" name="ingredients">
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" [(ngModel)]="description" name="description">
          </div>
          <button type="button" (click)="onSubmit(recipeForm.value); recipeForm.resetForm();" class="btn btn-primary" data-dismiss="modal" routerLink="/recipes">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
