<div class="search">
	<input #query (keyup)="search(query.value)" class="form-control col-md-4 mr-sm-1 border border-info" type="text" placeholder="Search..." aria-label="Search">
</div>
<div class="album py-5 bg-light">
	<div class="container">
		<div class="row">
			<div class="col-md-4" *ngFor="let recipe of searchRecipes">
				<div class="card mb-4 box-shadow">
					<img class="card-img-top" src="../../assets/img/pizza.jpg" alt="Card image cap">
					<div class="card-body">
						<p class="card-text">Name: {{recipe.name}}</p>
						<p class="card-text">Description: {{recipe.description}}</p>
						<p class="card-text">Ingredients: {{recipe.ingredients}}</p>
						<div class="d-flex justify-content-between align-items-center">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
